<!DOCTYPE html>
<html>
  <head>
    <title>chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput(){
            return(
                <>
                    <input 
                        placeholder="send message to chatbot" 
                        size="30"
                    />
                    <button>Send</button>
                </>
            );
        }
        function ChatMessage({message,sender}){
            // const{message,sender}=props
            // // const message=props.message;
            // const sender=props.sender;
            /*
            if(sender=="bot"){
                return(
                <div>
                    <img src="chatrobot.png" width="50" />
                    {message}
                </div>
            );
            }*/
           // (if  true then whatever (if true && result))
            return(
                <div>
                    
                    {sender==='bot'&&<img src="chatrobot.png" width="50" />
}
                    {message}
                    {sender==='user'&&<img src="user.png" width="50" />}
                </div>
            );
        }
        function App(){
            return(
                <>
                <ChatInput />
                <ChatMessage message="hello chatbot" sender="user"/>
                <ChatMessage message="hello! how can i help you" sender="bot" />
                <ChatMessage message="can you get me todays date" sender="user" />
                <ChatMessage message="today is sept 29" sender="bot" />

            </>
            );

        }
        
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
      
    </script>
  </body>
</html>
