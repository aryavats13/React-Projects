<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function Filtering(){
            const dishes = [
                { id: 1, name: "Paneer Butter Masala", price: 220 },
                { id: 2, name: "Chicken Biryani", price: 250 },
                { id: 3, name: "Veg Hakka Noodles", price: 150 },
                { id: 4, name: "Margherita Pizza", price: 180 },
                { id: 5, name: "Masala Dosa", price: 120 },
                { id: 6, name: "Chole Bhature", price: 140 },
                { id: 7, name: "Mutton Rogan Josh", price: 300 },
                { id: 8, name: "Dal Tadka", price: 110 },
                { id: 9, name: "Fish Curry", price: 280 },
                { id: 10, name: "Gulab Jamun", price: 90 }
                ];
            const numbers = [
                { id: 1, num: 1 },
                { id: 2, num: 2 },
                { id: 3, num: 3 },
                { id: 4, num: 4 },
                { id: 5, num: 5 },
                { id: 6, num: 6 },
                { id: 7, num: 7 },
                { id: 8, num: 8 },
                { id: 9, num: 9 },
                { id: 10, num: 10 }
            ];
            const[search,setSearch]=React.useState("");
            const filteredNum=numbers.filter(d=>d.num.toString().includes(search));
            return(<>
                <input value={search} onChange={(e)=>setSearch(e.target.value)} />
                <ul>
                    {filteredNum.map(d=><li key={d.id}>{d.num}</li>)}   
                </ul>
            </>);

        }

        function Quiz(){
            const quiz = [
                    {
                        id: 1,
                        question: "What is 2 + 2?",
                        options: ["3", "4", "5"],
                        answer: "4"
                    },
                    {
                        id: 2,
                        question: "Which is a JS framework?",
                        options: ["React", "Python", "C++"],
                        answer: "React"
                    }
                ];
            const[ans,setAns]=React.useState("");
            const [message, setMessage] = React.useState("");
            const handleSubmit=()=>{
                if(ans.toLowerCase()===quiz[0].answer.toLowerCase()){
                    setMessage("Correct answer ✅");
                } else {
                    setMessage("Wrong answer ❌");
                }
            }
            
        return (
            <>
             {quiz.map(q=>(<h1 key={q.id}>{q.question}</h1>))}
                <input value={ans} onChange={e => setAns(e.target.value)} />
                <button onClick={handleSubmit}>Submit</button>
                {message && <p>{message}</p>}
            </>
            );
            

        }
        function App(){
            return <Quiz />
        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
      
    </script>
  </body>
</html>
